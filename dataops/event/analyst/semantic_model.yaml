          - aggregate
          - general
          - overall_score
          - comprehensive
          - all_encompassing
          - complete
          - entirety
        description: The OVERALL column represents the overall sentiment score of a particular entity, product, or service, with higher values indicating a more positive sentiment and lower values indicating a more negative sentiment.
        expr: OVERALL
        data_type: NUMBER(18,0)

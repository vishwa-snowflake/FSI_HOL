          - payment
        description: The COST column represents the monetary value or expense associated with a particular item, product, or service, likely used to analyze the financial aspect of customer sentiment or reviews.
        expr: COST
        data_type: NUMBER(18,0)
        sample_values:
          - '67'
          - '1'
          - '44'
      - name: INNOVATION
        synonyms:

verified_queries:
  - name: latest snow share price
    question: What is the latest stock price for SNOW share?
    use_as_onboarding_question: true
    sql: SELECT date, post_market_close FROM stock_prices WHERE ticker = 'SNOW' ORDER BY date DESC NULLS LAST LIMIT 1
    verified_by: Event User
    verified_at: 1744295485
  - name: average sentiment score per call
    question: average sentiment score per call
    sql: |-
      SELECT
        ft.relative_path,
        MIN(ft.summary) AS call_summary,
        AVG(ft.sentiment_score) AS avg_sentiment_score
      FROM
        full_transcripts AS ft
      GROUP BY
        ft.relative_path
      ORDER BY
        avg_sentiment_score DESC NULLS LAST
    use_as_onboarding_question: false
    verified_by: Event User
    verified_at: 1754570311
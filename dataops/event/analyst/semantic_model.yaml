          - creativity
          - ingenuity
          - inventiveness
          - progress
          - advancement
          - pioneering
          - forward_thinking
          - originality
        description: This column measures the degree to which a company is perceived as innovative, with higher values indicating a stronger perception of innovation.
        expr: INNOVATION
        data_type: NUMBER(18,0)
        sample_values:
          - '0'
          - '8'
          - '87'
      - name: OVERALL
        synonyms:

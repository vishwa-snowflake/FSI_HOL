          - performance
          - effectiveness
          - work_rate
          - production_level
          - accomplishment_rate
          - throughput
        description: This column represents the productivity sentiment score, which measures the degree to which customers perceive a product or service as helping them to be more productive, with higher scores indicating a more positive perception of productivity.
        expr: PRODUCTIVITY

  - name: SENTIMENT_ANALYSIS
    synonyms:
      - Opinion Analysis
      - Sentiment Review
      - Emotion Evaluation
      - Attitude Assessment
      - Feeling Inspection
      - Mood Analysis
      - Viewpoint Examination
      - Reaction Review
    description: |-
      This table stores the results of sentiment analysis on text data related to products or services, with each row representing a single analysis. The columns provide the following information:

      * RELATIVE_PATH: the location of the text data analyzed
      * SENTIMENT: the overall sentiment of the text data (e.g. positive, negative, neutral)
      * OVERALL: the overall sentiment score, likely on a scale of 0 to 100
      * COST: the sentiment score related to the cost of the product or service
      * INNOVATION: the sentiment score related to the innovation of the product or service
      * PRODUCTIVITY: the sentiment score related to the productivity of the product or service
      * COMPETITIVENESS: the sentiment score related to the competitiveness of the product or service
      * CONSUMPTION: the sentiment score related to the consumption of the product or service
    base_table:
      database: ACCELERATE_AI_IN_FSI
      schema: DEFAULT_SCHEMA
      table: SENTIMENT_ANALYSIS
    primary_key:
      columns:
        - RELATIVE_PATH
    dimensions:
      - name: RELATIVE_PATH
        synonyms:
          - path
          - directory
          - file_location
          - folder_path
          - url
          - file_url
          - resource_path
          - location
        description: The file path of the audio recording of the earnings call, relative to a root directory.
        expr: RELATIVE_PATH
        data_type: VARCHAR(16777216)
        sample_values:
          - EARNINGS_Q1_FY2025.mp3
          - EARNINGS_Q3_FY2025.mp3
          - EARNINGS_Q2_FY2025.mp3
      - name: SENTIMENT
        synonyms:
          - opinion
          - attitude
          - emotion
          - tone
          - mood
          - feeling
          - perspective
          - outlook
        description: The sentiment of a piece of text, indicating whether it expresses a positive, negative, or neutral opinion or emotion.
        expr: SENTIMENT
        data_type: VARCHAR(8)
        sample_values:
          - POSITIVE
          - NEGATIVE
          - NEUTRAL
    facts:

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="profitBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B" />
      <stop offset="100%" style="stop-color:#455A64" />
    </linearGradient>
    <linearGradient id="lossBar" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#90A4AE" />
      <stop offset="100%" style="stop-color:#78909C" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#FFF" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#37474F">
    Path to Profitability: Quarterly Operating Margin Progression
  </text>
  
  <!-- Zero line -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#333" stroke-width="3"/>
  <text x="85" y="205" text-anchor="end" font-size="13" font-weight="700">0%</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="300" stroke="#888" stroke-width="2"/>
  <text x="85" y="115" text-anchor="end" font-size="12" fill="#666">+12%</text>
  <text x="85" y="258" text-anchor="end" font-size="12" fill="#666">-8%</text>
  
  <!-- Bars -->
  <!-- Q1 (loss) -->
  <rect x="160" y="200" width="100" height="48" rx="6" fill="#90A4AE"/>
  <text x="210" y="270" text-anchor="middle" font-size="16" font-weight="700" fill="#546E7A">-8%</text>
  <text x="210" y="290" text-anchor="middle" font-size="13" font-weight="600">Q1</text>
  
  <!-- Q2 (smaller loss) -->
  <rect x="290" y="200" width="100" height="12" rx="6" fill="#90A4AE"/>
  <text x="340" y="227" text-anchor="middle" font-size="16" font-weight="700" fill="#607D8B">-2%</text>
  <text x="340" y="290" text-anchor="middle" font-size="13" font-weight="600">Q2</text>
  
  <!-- Q3 (positive!) -->
  <rect x="420" y="176" width="100" height="24" rx="6" fill="url(#profitBar)"/>
  <text x="470" y="165" text-anchor="middle" font-size="16" font-weight="700" fill="#37474F">+4%</text>
  <text x="470" y="150" text-anchor="middle" font-size="12" fill="#4CAF50" font-weight="700">‚úÖ Profitable!</text>
  <text x="470" y="290" text-anchor="middle" font-size="13" font-weight="600">Q3</text>
  
  <!-- Q4 (stronger) -->
  <rect x="550" y="152" width="100" height="48" rx="6" fill="url(#profitBar)" filter="drop-shadow(0 4px 8px rgba(96,125,139,0.4))"/>
  <text x="600" y="140" text-anchor="middle" font-size="18" font-weight="900" fill="#37474F">+8%</text>
  <text x="600" y="290" text-anchor="middle" font-size="13" font-weight="600">Q4</text>
  
  <!-- Trend line -->
  <path d="M 210 224 Q 340 212 470 188 T 600 164" stroke="#4CAF50" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Achievement -->
  <rect x="250" y="320" width="300" height="35" rx="17.5" fill="#37474F"/>
  <text x="400" y="344" text-anchor="middle" font-size="15" font-weight="900" fill="white">
    üõ°Ô∏è Governance is Now Profitable
  </text>
</svg>



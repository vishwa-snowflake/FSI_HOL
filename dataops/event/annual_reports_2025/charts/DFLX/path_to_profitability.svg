<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="profitBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50" />
      <stop offset="100%" style="stop-color:#2E7D32" />
    </linearGradient>
    <linearGradient id="lossBar" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#EF5350" />
      <stop offset="100%" style="stop-color:#C62828" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#FFF" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#2E7D32">
    Path to Profitability: Q1-Q4 FY2025 Operating Margin
  </text>
  
  <!-- Zero line -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#333" stroke-width="3"/>
  <text x="85" y="205" text-anchor="end" font-size="13" font-weight="700">0%</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="300" stroke="#888" stroke-width="2"/>
  <text x="85" y="108" text-anchor="end" font-size="12" fill="#666">+10%</text>
  <text x="85" y="258" text-anchor="end" font-size="12" fill="#666">-10%</text>
  <text x="85" y="305" text-anchor="end" font-size="12" fill="#666">-20%</text>
  
  <!-- Bars -->
  <!-- Q1 (negative) -->
  <rect x="160" y="200" width="100" height="40" rx="6" fill="url(#lossBar)"/>
  <text x="210" y="265" text-anchor="middle" font-size="16" font-weight="700" fill="#C62828">-8%</text>
  <text x="210" y="290" text-anchor="middle" font-size="13" font-weight="600">Q1</text>
  
  <!-- Q2 (break-even approach) -->
  <rect x="290" y="200" width="100" height="10" rx="6" fill="#FF9800"/>
  <text x="340" y="225" text-anchor="middle" font-size="16" font-weight="700" fill="#F57C00">-2%</text>
  <text x="340" y="290" text-anchor="middle" font-size="13" font-weight="600">Q2</text>
  
  <!-- Q3 (positive!) -->
  <rect x="420" y="170" width="100" height="30" rx="6" fill="url(#profitBar)"/>
  <text x="470" y="160" text-anchor="middle" font-size="16" font-weight="700" fill="#2E7D32">+4%</text>
  <text x="470" y="145" text-anchor="middle" font-size="12" fill="#4CAF50" font-weight="700">âœ… Profitable!</text>
  <text x="470" y="290" text-anchor="middle" font-size="13" font-weight="600">Q3</text>
  
  <!-- Q4 (strong) -->
  <rect x="550" y="145" width="100" height="55" rx="6" fill="url(#profitBar)" filter="drop-shadow(0 4px 8px rgba(76,175,80,0.4))"/>
  <text x="600" y="133" text-anchor="middle" font-size="18" font-weight="900" fill="#2E7D32">+8%</text>
  <text x="600" y="290" text-anchor="middle" font-size="13" font-weight="600">Q4</text>
  
  <!-- Trend arrow -->
  <path d="M 210 230 Q 340 215 470 185 T 600 165" stroke="#4CAF50" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <polygon points="600,165 605,175 595,175" fill="#4CAF50"/>
  
  <!-- Achievement banner -->
  <rect x="250" y="320" width="300" height="35" rx="17.5" fill="#4CAF50"/>
  <text x="400" y="344" text-anchor="middle" font-size="15" font-weight="900" fill="white">
    ðŸŽ‰ First Full Year of Profitability
  </text>
</svg>



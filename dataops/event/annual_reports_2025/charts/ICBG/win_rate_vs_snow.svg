<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4" />
      <stop offset="50%" style="stop-color:#00ACC1" />
      <stop offset="100%" style="stop-color:#006064" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="#FAFAFA" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    Competitive Win Rate vs. Snowflake
  </text>
  
  <!-- Gauge background (semicircle) -->
  <path d="M 100,280 A 180,180 0 0,1 500,280" fill="none" stroke="#E0E0E0" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Gauge fill (29% = ~52 degrees) -->
  <path d="M 100,280 A 180,180 0 0,1 211,134" fill="none" stroke="url(#gaugeGradient)" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Center display -->
  <circle cx="300" cy="280" r="100" fill="white" stroke="#00BCD4" stroke-width="4"/>
  <text x="300" y="270" text-anchor="middle" font-size="56" font-weight="900" fill="#006064">29%</text>
  <text x="300" y="300" text-anchor="middle" font-size="16" fill="#666">Win Rate</text>
  
  <!-- Labels -->
  <text x="90" y="315" text-anchor="middle" font-size="12" font-weight="600">0%</text>
  <text x="300" y="120" text-anchor="middle" font-size="12" font-weight="600">50%</text>
  <text x="510" y="315" text-anchor="middle" font-size="12" font-weight="600">100%</text>
  
  <!-- Insight box -->
  <rect x="80" y="330" width="440" height="50" rx="8" fill="#E0F7FA" stroke="#00BCD4" stroke-width="2"/>
  <text x="300" y="352" text-anchor="middle" font-size="13" font-weight="700" fill="#006064">Winning on Openness & Data Freedom</text>
  <text x="300" y="370" text-anchor="middle" font-size="11" fill="#666">Win when customers prioritize data ownership and no lock-in</text>
</svg>



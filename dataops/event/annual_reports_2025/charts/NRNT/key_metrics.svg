<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <defs>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0" />
      <stop offset="100%" style="stop-color:#7B1FA2" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63" />
      <stop offset="100%" style="stop-color:#C2185B" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#FEE2E2" rx="10" stroke="#DC2626" stroke-width="3"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#DC2626">
    ⚠️ Pre-Collapse Metrics (Partial FY2025)
  </text>
  
  <!-- Card 1: Revenue -->
  <rect x="40" y="70" width="360" height="120" rx="10" fill="url(#card1)" filter="drop-shadow(0 4px 8px rgba(156,39,176,0.4))"/>
  <text x="220" y="95" text-anchor="middle" font-size="13" fill="white" opacity="0.9">TOTAL REVENUE (May-Nov)</text>
  <text x="220" y="135" text-anchor="middle" font-size="44" font-weight="900" fill="white">$262.4M</text>
  <text x="220" y="170" text-anchor="middle" font-size="16" fill="#FFE" font-weight="600">38.9M units shipped</text>
  
  <!-- Card 2: Loss -->
  <rect x="420" y="70" width="360" height="120" rx="10" fill="url(#card2)" filter="drop-shadow(0 4px 8px rgba(233,30,99,0.4))"/>
  <text x="600" y="95" text-anchor="middle" font-size="13" fill="white" opacity="0.9">OPERATING LOSS</text>
  <text x="600" y="135" text-anchor="middle" font-size="44" font-weight="900" fill="white">($590M)</text>
  <text x="600" y="170" text-anchor="middle" font-size="16" fill="#FFE" font-weight="600">Including recall costs</text>
  
  <!-- Card 3: Stock Crash -->
  <rect x="40" y="210" width="360" height="120" rx="10" fill="#DC2626" filter="drop-shadow(0 4px 8px rgba(220,38,38,0.5))"/>
  <text x="220" y="235" text-anchor="middle" font-size="13" fill="white" opacity="0.9">STOCK PERFORMANCE</text>
  <text x="220" y="275" text-anchor="middle" font-size="44" font-weight="900" fill="white">-90.4%</text>
  <text x="220" y="310" text-anchor="middle" font-size="16" fill="#FFE" font-weight="600">$133.75 → $12.79</text>
  
  <!-- Card 4: Recovery -->
  <rect x="420" y="210" width="360" height="120" rx="10" fill="#7F1D1D" filter="drop-shadow(0 4px 8px rgba(127,29,29,0.5))"/>
  <text x="600" y="235" text-anchor="middle" font-size="13" fill="white" opacity="0.9">SHAREHOLDER RECOVERY</text>
  <text x="600" y="275" text-anchor="middle" font-size="52" font-weight="900" fill="white">$0.00</text>
  <text x="600" y="310" text-anchor="middle" font-size="16" fill="#FFE" font-weight="600">Equity worthless</text>
</svg>



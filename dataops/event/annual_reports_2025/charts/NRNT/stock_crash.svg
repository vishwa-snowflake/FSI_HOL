<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <linearGradient id="peakBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0" />
      <stop offset="100%" style="stop-color:#7B1FA2" />
    </linearGradient>
    <linearGradient id="declineBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63" />
      <stop offset="100%" style="stop-color:#C2185B" />
    </linearGradient>
    <linearGradient id="crashBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626" />
      <stop offset="100%" style="stop-color:#991B1B" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="550" fill="#FFF" rx="10"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="26" font-weight="900" fill="#DC2626">
    ⚠️ NRNT Stock Collapse: September - November 2024
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="16" fill="#666">
    62 days from peak to delisting | -90.4% total decline
  </text>
  
  <!-- Grid -->
  <line x1="100" y1="470" x2="800" y2="470" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="120" x2="100" y2="470" stroke="#333" stroke-width="2"/>
  
  <!-- Bars (waterfall style) -->
  <!-- Sept 19 - Peak -->
  <rect x="120" y="130" width="85" height="340" rx="8" fill="url(#peakBar)" filter="drop-shadow(0 4px 8px rgba(156,39,176,0.4))"/>
  <text x="162" y="110" text-anchor="middle" font-size="18" font-weight="900" fill="#9C27B0">$133.75</text>
  <text x="162" y="495" text-anchor="middle" font-size="12" font-weight="700">Sept 19</text>
  <text x="162" y="512" text-anchor="middle" font-size="10" fill="#666">Peak Hype</text>
  
  <!-- Oct 15 - First decline -->
  <rect x="245" y="210" width="85" height="260" rx="8" fill="url(#declineBar)"/>
  <text x="287" y="195" text-anchor="middle" font-size="16" font-weight="700" fill="#E91E63">$108.09</text>
  <text x="287" y="495" text-anchor="middle" font-size="12" font-weight="700">Oct 15</text>
  <text x="287" y="512" text-anchor="middle" font-size="10" fill="#DC2626">-19%</text>
  
  <!-- Nov 1 - Accelerating -->
  <rect x="370" y="280" width="85" height="190" rx="8" fill="url(#crashBar)"/>
  <text x="412" y="265" text-anchor="middle" font-size="16" font-weight="700" fill="#DC2626">$69.46</text>
  <text x="412" y="495" text-anchor="middle" font-size="12" font-weight="700">Nov 14</text>
  <text x="412" y="512" text-anchor="middle" font-size="10" fill="#DC2626">-48%</text>
  
  <!-- Nov 19 - Crash -->
  <rect x="495" y="410" width="85" height="60" rx="8" fill="#991B1B"/>
  <text x="537" y="395" text-anchor="middle" font-size="16" font-weight="700" fill="#DC2626">$23.06</text>
  <text x="537" y="495" text-anchor="middle" font-size="12" font-weight="700">Nov 19</text>
  <text x="537" y="512" text-anchor="middle" font-size="10" fill="#DC2626" font-weight="700">-83%</text>
  
  <!-- Nov 20 - DELISTED -->
  <rect x="620" y="450" width="85" height="20" rx="8" fill="#7F1D1D"/>
  <text x="662" y="438" text-anchor="middle" font-size="18" font-weight="900" fill="#DC2626">$12.79</text>
  <text x="662" y="495" text-anchor="middle" font-size="13" font-weight="900" fill="#DC2626">Nov 20</text>
  <text x="662" y="512" text-anchor="middle" font-size="11" fill="#DC2626" font-weight="900">DELISTED</text>
  <text x="662" y="528" text-anchor="middle" font-size="10" fill="#DC2626" font-weight="700">-90.4%</text>
  
  <!-- Connecting decline lines -->
  <line x1="205" y1="300" x2="245" y2="340" stroke="#DC2626" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="330" y1="340" x2="370" y2="380" stroke="#DC2626" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="455" y1="390" x2="495" y2="435" stroke="#DC2626" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="580" y1="440" x2="620" y2="460" stroke="#DC2626" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Y-axis labels -->
  <text x="85" y="135" text-anchor="end" font-size="12" fill="#666">$150</text>
  <text x="85" y="235" text-anchor="end" font-size="12" fill="#666">$100</text>
  <text x="85" y="335" text-anchor="end" font-size="12" fill="#666">$50</text>
  <text x="85" y="475" text-anchor="end" font-size="12" fill="#666">$0</text>
  
  <!-- Warning banner -->
  <rect x="50" y="85" width="240" height="35" rx="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="3"/>
  <text x="170" y="108" text-anchor="middle" font-size="13" font-weight="900" fill="#DC2626">
    ⚠️ TOTAL WEALTH DESTROYED: $3.3B
  </text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <rect width="1000" height="300" fill="#FFF" rx="10"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="900" fill="#DC2626">
    Timeline: 62 Days from Peak to Extinction
  </text>
  
  <!-- Timeline line -->
  <line x1="80" y1="150" x2="920" y2="150" stroke="#9C27B0" stroke-width="6"/>
  
  <!-- Events -->
  <!-- Aug 30 - Peak -->
  <circle cx="80" cy="150" r="12" fill="#9C27B0"/>
  <text x="80" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#9C27B0">Aug 30, 2024</text>
  <text x="80" y="132" text-anchor="middle" font-size="11" fill="#666">Q2 Earnings</text>
  <text x="80" y="190" text-anchor="middle" font-size="12" font-weight="900">$142M Revenue</text>
  <text x="80" y="207" text-anchor="middle" font-size="11" fill="#4CAF50" font-weight="700">+487% Growth</text>
  <text x="80" y="225" text-anchor="middle" font-size="10" fill="#666">Stock: $133.75</text>
  
  <!-- Sept 19 - Threat -->
  <circle cx="250" cy="150" r="12" fill="#E91E63"/>
  <text x="250" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#E91E63">Sept 19</text>
  <text x="250" y="132" text-anchor="middle" font-size="11" fill="#666">"Black Swan"</text>
  <text x="250" y="190" text-anchor="middle" font-size="11">Apex calls NRNT</text>
  <text x="250" y="207" text-anchor="middle" font-size="11">"threat to SNOW"</text>
  
  <!-- Oct 8 - FDA Warning -->
  <circle cx="400" cy="150" r="12" fill="#F97316"/>
  <text x="400" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#F97316">Oct 8</text>
  <text x="400" y="132" text-anchor="middle" font-size="11" fill="#666">FDA Warning</text>
  <text x="400" y="190" text-anchor="middle" font-size="11">False health claims</text>
  <text x="400" y="207" text-anchor="middle" font-size="10" fill="#DC2626">Stock: $108</text>
  
  <!-- Nov 12 - Class Action -->
  <circle cx="600" cy="150" r="12" fill="#DC2626"/>
  <text x="600" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#DC2626">Nov 12</text>
  <text x="600" y="132" text-anchor="middle" font-size="11" fill="#666">Class Action</text>
  <text x="600" y="190" text-anchor="middle" font-size="11">5,000+ plaintiffs</text>
  <text x="600" y="207" text-anchor="middle" font-size="10" fill="#DC2626">Stock: $69.46</text>
  
  <!-- Nov 19 - Bankruptcy -->
  <circle cx="780" cy="150" r="12" fill="#7F1D1D"/>
  <text x="780" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#7F1D1D">Nov 19</text>
  <text x="780" y="132" text-anchor="middle" font-size="11" fill="#666">Bankruptcy</text>
  <text x="780" y="190" text-anchor="middle" font-size="11" font-weight="700">Chapter 11 Filed</text>
  <text x="780" y="207" text-anchor="middle" font-size="10" fill="#DC2626">Stock: $23.06</text>
  
  <!-- Nov 20 - DELISTED -->
  <circle cx="920" cy="150" r="15" fill="#DC2626" stroke="#7F1D1D" stroke-width="4"/>
  <text x="920" y="110" text-anchor="middle" font-size="14" font-weight="900" fill="#DC2626">NOV 20</text>
  <text x="920" y="190" text-anchor="middle" font-size="13" font-weight="900" fill="#DC2626">DELISTED</text>
  <text x="920" y="207" text-anchor="middle" font-size="12" fill="#DC2626">$12.79</text>
  <text x="920" y="225" text-anchor="middle" font-size="11" font-weight="900" fill="#7F1D1D">-90.4%</text>
  
  <!-- Duration banner -->
  <rect x="350" y="255" width="300" height="30" rx="15" fill="#FEE2E2" stroke="#DC2626" stroke-width="2"/>
  <text x="500" y="276" text-anchor="middle" font-size="14" font-weight="700" fill="#DC2626">
    ⚠️ Total Collapse Duration: 62 Days
  </text>
</svg>



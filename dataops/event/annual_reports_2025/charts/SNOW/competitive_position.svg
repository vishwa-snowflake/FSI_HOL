<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="snowBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icbgBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qryqBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="#FAFAFA" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    Data Platform Market: FY2025 Revenue Comparison
  </text>
  
  <!-- Grid -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="380" stroke="#333" stroke-width="2"/>
  
  <!-- Horizontal grid lines -->
  <line x1="100" y1="280" x2="700" y2="280" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="180" x2="700" y2="180" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Bars -->
  <!-- SNOW -->
  <rect x="180" y="110" width="120" height="270" rx="8" fill="url(#snowBar)" filter="drop-shadow(0 4px 8px rgba(41,98,255,0.4))"/>
  <text x="240" y="95" text-anchor="middle" font-size="18" font-weight="900" fill="#0D47A1">$3.21B</text>
  <text x="240" y="405" text-anchor="middle" font-size="14" font-weight="700" fill="#1a1a1a">SNOW</text>
  <text x="240" y="422" text-anchor="middle" font-size="11" fill="#4CAF50" font-weight="600">+38%</text>
  
  <!-- ICBG -->
  <rect x="340" y="340" width="120" height="40" rx="8" fill="url(#icbgBar)" filter="drop-shadow(0 4px 8px rgba(0,188,212,0.4))"/>
  <text x="400" y="325" text-anchor="middle" font-size="16" font-weight="900" fill="#006064">$389M</text>
  <text x="400" y="405" text-anchor="middle" font-size="14" font-weight="700" fill="#1a1a1a">ICBG</text>
  <text x="400" y="422" text-anchor="middle" font-size="11" fill="#4CAF50" font-weight="600">+156%</text>
  
  <!-- QRYQ -->
  <rect x="500" y="335" width="120" height="45" rx="8" fill="url(#qryqBar)" filter="drop-shadow(0 4px 8px rgba(255,87,34,0.4))"/>
  <text x="560" y="320" text-anchor="middle" font-size="16" font-weight="900" fill="#D84315">$412M</text>
  <text x="560" y="405" text-anchor="middle" font-size="14" font-weight="700" fill="#1a1a1a">QRYQ</text>
  <text x="560" y="422" text-anchor="middle" font-size="11" fill="#4CAF50" font-weight="600">+287%</text>
  
  <!-- Y-axis labels -->
  <text x="85" y="108" text-anchor="end" font-size="12" fill="#666">$4B</text>
  <text x="85" y="185" text-anchor="end" font-size="12" fill="#666">$3B</text>
  <text x="85" y="285" text-anchor="end" font-size="12" fill="#666">$1B</text>
  <text x="85" y="385" text-anchor="end" font-size="12" fill="#666">$0</text>
  
  <!-- Market share labels -->
  <rect x="650" y="120" width="130" height="90" rx="8" fill="white" stroke="#2962FF" stroke-width="2"/>
  <text x="715" y="142" text-anchor="middle" font-size="13" font-weight="700" fill="#2962FF">Market Share</text>
  <text x="715" y="165" text-anchor="middle" font-size="11" fill="#666">SNOW: ~76%</text>
  <text x="715" y="183" text-anchor="middle" font-size="11" fill="#666">ICBG: ~9%</text>
  <text x="715" y="201" text-anchor="middle" font-size="11" fill="#666">QRYQ: ~10%</text>
  
  <!-- Note -->
  <text x="400" y="440" text-anchor="middle" font-size="11" fill="#666">
    <tspan font-weight="600">Note:</tspan> SNOW maintains leadership despite NRNT distraction (Sept-Nov). Enterprise infrastructure prevails.
  </text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="totalCustomers" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2962FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="millionCustomers" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#FAFAFA" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    Customer Growth: Total vs. $1M+ ARR Customers
  </text>
  
  <!-- Grid -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- Total customers area (background) -->
  <path d="M 150,250 L 350,215 L 550,180 L 650,150 L 650,350 L 150,350 Z" fill="url(#totalCustomers)"/>
  <path d="M 150,250 L 350,215 L 550,180 L 650,150" stroke="#2962FF" stroke-width="3" fill="none"/>
  
  <!-- $1M+ customers area (foreground) -->
  <path d="M 150,310 L 350,285 L 550,250 L 650,220 L 650,350 L 150,350 Z" fill="url(#millionCustomers)"/>
  <path d="M 150,310 L 350,285 L 550,250 L 650,220" stroke="#0D47A1" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="150" cy="250" r="6" fill="#2962FF"/>
  <circle cx="350" cy="215" r="6" fill="#2962FF"/>
  <circle cx="550" cy="180" r="6" fill="#2962FF"/>
  <circle cx="650" cy="150" r="8" fill="#2962FF" stroke="white" stroke-width="2"/>
  
  <circle cx="150" cy="310" r="6" fill="#0D47A1"/>
  <circle cx="350" cy="285" r="6" fill="#0D47A1"/>
  <circle cx="550" cy="250" r="6" fill="#0D47A1"/>
  <circle cx="650" cy="220" r="8" fill="#0D47A1" stroke="white" stroke-width="2"/>
  
  <!-- X-axis -->
  <text x="150" y="375" text-anchor="middle" font-size="14" font-weight="600">FY2023</text>
  <text x="350" y="375" text-anchor="middle" font-size="14" font-weight="600">FY2024</text>
  <text x="550" y="375" text-anchor="middle" font-size="14" font-weight="600">FY2025</text>
  
  <!-- Y-axis -->
  <text x="85" y="155" text-anchor="end" font-size="12" fill="#666">12K</text>
  <text x="85" y="230" text-anchor="end" font-size="12" fill="#666">8K</text>
  <text x="85" y="305" text-anchor="end" font-size="12" fill="#666">4K</text>
  <text x="85" y="355" text-anchor="end" font-size="12" fill="#666">0</text>
  
  <!-- Values -->
  <text x="150" y="240" text-anchor="middle" font-size="11" font-weight="700" fill="#2962FF">7,828</text>
  <text x="350" y="205" text-anchor="middle" font-size="11" font-weight="700" fill="#2962FF">9,437</text>
  <text x="550" y="170" text-anchor="middle" font-size="11" font-weight="700" fill="#2962FF">10,234</text>
  
  <text x="150" y="323" text-anchor="middle" font-size="10" font-weight="700" fill="#0D47A1">189</text>
  <text x="350" y="298" text-anchor="middle" font-size="10" font-weight="700" fill="#0D47A1">333</text>
  <text x="550" y="263" text-anchor="middle" font-size="10" font-weight="700" fill="#0D47A1">510</text>
  
  <!-- Legend -->
  <rect x="250" y="75" width="300" height="60" rx="8" fill="white" stroke="#DDD" stroke-width="2"/>
  <circle cx="270" cy="95" r="5" fill="#2962FF"/>
  <text x="285" y="100" font-size="12" font-weight="600">Total Customers</text>
  <text x="430" y="100" font-size="12" fill="#666">10,234 (+8% YoY)</text>
  
  <circle cx="270" cy="115" r="5" fill="#0D47A1"/>
  <text x="285" y="120" font-size="12" font-weight="600">>$1M ARR Customers</text>
  <text x="430" y="120" font-size="12" fill="#666">510 (+53% YoY)</text>
</svg>



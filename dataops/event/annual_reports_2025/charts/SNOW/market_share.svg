<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="snow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2962FF" />
      <stop offset="100%" style="stop-color:#0D47A1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#FAFAFA" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    Cloud Data Platform Market Share - FY2025
  </text>
  
  <!-- Pie chart center -->
  <g transform="translate(280, 220)">
    <!-- SNOW slice (76% = 273.6 degrees) -->
    <path d="M 0,0 L 0,-120 A 120,120 0 1,1 -35,115 Z" fill="url(#snow)" stroke="white" stroke-width="3"/>
    
    <!-- ICBG slice (9% = 32.4 degrees) -->
    <path d="M 0,0 L -35,115 A 120,120 0 0,1 28,117 Z" fill="#00BCD4" stroke="white" stroke-width="3"/>
    
    <!-- QRYQ slice (10% = 36 degrees) -->
    <path d="M 0,0 L 28,117 A 120,120 0 0,1 86,90 Z" fill="#FF5722" stroke="white" stroke-width="3"/>
    
    <!-- Others slice (5%) -->
    <path d="M 0,0 L 86,90 A 120,120 0 0,1 0,-120 Z" fill="#B0BEC5" stroke="white" stroke-width="3"/>
    
    <!-- Center circle (donut) -->
    <circle r="50" fill="#FAFAFA"/>
    <text y="-10" text-anchor="middle" font-size="32" font-weight="900" fill="#2962FF">76%</text>
    <text y="15" text-anchor="middle" font-size="12" fill="#666">Market Leader</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(480, 130)">
    <rect x="0" y="0" width="260" height="220" rx="8" fill="white" stroke="#DDD" stroke-width="2"/>
    
    <!-- SNOW -->
    <rect x="15" y="20" width="20" height="20" rx="3" fill="#2962FF"/>
    <text x="45" y="35" font-family="-apple-system, sans-serif" font-size="14" font-weight="700">Snowflake (SNOW)</text>
    <text x="45" y="52" font-family="-apple-system, sans-serif" font-size="12" fill="#666">Revenue: $3.21B</text>
    <text x="45" y="67" font-family="-apple-system, sans-serif" font-size="12" fill="#4CAF50" font-weight="600">Growth: +38% | Share: 76%</text>
    
    <!-- ICBG -->
    <rect x="15" y="85" width="20" height="20" rx="3" fill="#00BCD4"/>
    <text x="45" y="100" font-family="-apple-system, sans-serif" font-size="14" font-weight="700">ICBG Data</text>
    <text x="45" y="117" font-family="-apple-system, sans-serif" font-size="12" fill="#666">Revenue: $389M</text>
    <text x="45" y="132" font-family="-apple-system, sans-serif" font-size="12" fill="#4CAF50" font-weight="600">Growth: +156% | Share: 9%</text>
    
    <!-- QRYQ -->
    <rect x="15" y="150" width="20" height="20" rx="3" fill="#FF5722"/>
    <text x="45" y="165" font-family="-apple-system, sans-serif" font-size="14" font-weight="700">Querybase (QRYQ)</text>
    <text x="45" y="182" font-family="-apple-system, sans-serif" font-size="12" fill="#666">Revenue: $412M</text>
    <text x="45" y="197" font-family="-apple-system, sans-serif" font-size="12" fill="#4CAF50" font-weight="600">Growth: +287% | Share: 10%</text>
  </g>
  
  <!-- Insight box -->
  <rect x="50" y="330" width="360" height="50" rx="8" fill="#E3F2FD" stroke="#2962FF" stroke-width="2"/>
  <text x="230" y="352" text-anchor="middle" font-size="13" font-weight="700" fill="#0D47A1">Market Position: Dominant Leader</text>
  <text x="230" y="370" text-anchor="middle" font-size="11" fill="#666">Despite challenger growth, SNOW maintains 76% share</text>
</svg>



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <defs>
    <linearGradient id="snowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="450" fill="#FAFAFA" rx="10"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">
    SNOW Stock Performance: The NRNT Episode
  </text>
  <text x="450" y="52" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" fill="#666">
    September - December 2024 (Market overreaction to ice cream "threat")
  </text>
  
  <!-- Grid -->
  <line x1="100" y1="380" x2="800" y2="380" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="380" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="200" x2="800" y2="200" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="290" x2="800" y2="290" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Stock price line -->
  <path d="M 150,140 L 250,140 L 350,155 L 450,158 L 550,153 L 650,140 L 750,120" 
        stroke="url(#snowLine)" stroke-width="4" fill="none"/>
  
  <!-- Data points with events -->
  <circle cx="150" cy="140" r="6" fill="#2962FF"/>
  <circle cx="250" cy="140" r="7" fill="#DC2626" stroke="white" stroke-width="2"/>
  <circle cx="350" cy="155" r="6" fill="#FFA726"/>
  <circle cx="450" cy="158" r="6" fill="#FFA726"/>
  <circle cx="550" cy="153" r="7" fill="#4CAF50" stroke="white" stroke-width="2"/>
  <circle cx="650" cy="140" r="6" fill="#4CAF50"/>
  <circle cx="750" cy="120" r="8" fill="#2962FF" stroke="white" stroke-width="2"/>
  
  <!-- X-axis dates -->
  <text x="150" y="400" text-anchor="middle" font-size="11" font-weight="600">Sept 18</text>
  <text x="250" y="400" text-anchor="middle" font-size="11" font-weight="700" fill="#DC2626">Sept 19</text>
  <text x="350" y="400" text-anchor="middle" font-size="11" font-weight="600">Oct 15</text>
  <text x="450" y="400" text-anchor="middle" font-size="11" font-weight="600">Nov 14</text>
  <text x="550" y="400" text-anchor="middle" font-size="11" font-weight="700" fill="#4CAF50">Nov 20</text>
  <text x="650" y="400" text-anchor="middle" font-size="11" font-weight="600">Nov 29</text>
  <text x="750" y="400" text-anchor="middle" font-size="11" font-weight="600">Dec 15</text>
  
  <!-- Y-axis price labels -->
  <text x="85" y="105" text-anchor="end" font-size="12" fill="#666">$160</text>
  <text x="85" y="205" text-anchor="end" font-size="12" fill="#666">$150</text>
  <text x="85" y="295" text-anchor="end" font-size="12" fill="#666">$140</text>
  <text x="85" y="385" text-anchor="end" font-size="12" fill="#666">$130</text>
  
  <!-- Price labels -->
  <text x="150" y="130" text-anchor="middle" font-size="12" font-weight="700" fill="#2962FF">$144.24</text>
  <text x="250" y="130" text-anchor="middle" font-size="12" font-weight="700" fill="#DC2626">$144.60</text>
  <text x="350" y="145" text-anchor="middle" font-size="11" font-weight="600" fill="#666">$139.94</text>
  <text x="450" y="148" text-anchor="middle" font-size="11" font-weight="600" fill="#666">$142.71</text>
  <text x="550" y="143" text-anchor="middle" font-size="12" font-weight="700" fill="#4CAF50">$146.05</text>
  <text x="650" y="130" text-anchor="middle" font-size="12" font-weight="700" fill="#4CAF50">$153.71</text>
  <text x="750" y="110" text-anchor="middle" font-size="13" font-weight="700" fill="#2962FF">$155+</text>
  
  <!-- Event annotations -->
  <rect x="235" y="50" width="130" height="60" rx="8" fill="#FFEBEE" stroke="#DC2626" stroke-width="2"/>
  <text x="300" y="72" text-anchor="middle" font-size="11" font-weight="700" fill="#DC2626">NRNT "Threat"</text>
  <text x="300" y="88" text-anchor="middle" font-size="10" fill="#666">Downgrade to SELL</text>
  <text x="300" y="102" text-anchor="middle" font-size="10" fill="#DC2626" font-weight="600">-3% dip</text>
  <line x1="300" y1="112" x2="250" y2="135" stroke="#DC2626" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="535" y="55" width="130" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="600" y="77" text-anchor="middle" font-size="11" font-weight="700" fill="#4CAF50">NRNT Delisted</text>
  <text x="600" y="93" text-anchor="middle" font-size="10" fill="#666">Upgrade to HOLD</text>
  <text x="600" y="107" text-anchor="middle" font-size="10" fill="#4CAF50" font-weight="600">+6.6% recovery</text>
  <line x1="600" y1="117" x2="550" y2="148" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Shaded regions -->
  <rect x="250" y="90" width="300" height="290" fill="#FFEBEE" opacity="0.15"/>
  <text x="400" y="425" text-anchor="middle" font-size="11" fill="#DC2626" font-weight="600">NRNT Crisis Period</text>
  
  <!-- Summary box -->
  <rect x="50" y="405" width="200" height="35" rx="5" fill="white" stroke="#2962FF" stroke-width="2"/>
  <text x="60" y="425" font-size="11" font-weight="700" fill="#1a1a1a">Net Impact: </text>
  <text x="130" y="425" font-size="14" font-weight="900" fill="#4CAF50">+6.6%</text>
  <text x="185" y="425" font-size="10" fill="#666">from pre-crisis</text>
</svg>



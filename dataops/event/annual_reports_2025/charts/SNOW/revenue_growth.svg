<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2962FF;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    Revenue Growth Trajectory
  </text>
  <text x="400" y="55" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" fill="#666">
    Fiscal Years 2023-2025 (in billions)
  </text>
  
  <!-- Grid lines -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#DDD" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="350" stroke="#DDD" stroke-width="2"/>
  <line x1="100" y1="100" x2="700" y2="100" stroke="#EEE" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="175" x2="700" y2="175" stroke="#EEE" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#EEE" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Area fill -->
  <path d="M 150,285 L 350,235 L 550,150 L 650,100 L 650,350 L 150,350 Z" fill="url(#areaGradient)"/>
  
  <!-- Line -->
  <path d="M 150,285 L 350,235 L 550,150 L 650,100" stroke="url(#snowGradient)" stroke-width="4" fill="none"/>
  
  <!-- Data points -->
  <circle cx="150" cy="285" r="8" fill="#0D47A1" stroke="white" stroke-width="3"/>
  <circle cx="350" cy="235" r="8" fill="#0D47A1" stroke="white" stroke-width="3"/>
  <circle cx="550" cy="150" r="8" fill="#0D47A1" stroke="white" stroke-width="3"/>
  <circle cx="650" cy="100" r="10" fill="#2962FF" stroke="white" stroke-width="3"/>
  
  <!-- X-axis labels -->
  <text x="150" y="375" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">FY2023</text>
  <text x="350" y="375" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">FY2024</text>
  <text x="550" y="375" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">FY2025</text>
  
  <!-- Y-axis labels -->
  <text x="85" y="108" text-anchor="end" font-family="-apple-system, sans-serif" font-size="12" fill="#666">$4B</text>
  <text x="85" y="183" text-anchor="end" font-family="-apple-system, sans-serif" font-size="12" fill="#666">$3B</text>
  <text x="85" y="258" text-anchor="end" font-family="-apple-system, sans-serif" font-size="12" fill="#666">$2B</text>
  <text x="85" y="355" text-anchor="end" font-family="-apple-system, sans-serif" font-size="12" fill="#666">$1B</text>
  
  <!-- Value labels above points -->
  <text x="150" y="275" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="700" fill="#0D47A1">$1.68B</text>
  <text x="350" y="225" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="700" fill="#0D47A1">$2.32B</text>
  <text x="550" y="140" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" font-weight="700" fill="#0D47A1">$3.21B</text>
  
  <!-- Growth rate labels -->
  <text x="250" y="265" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#4CAF50" font-weight="600">+38%</text>
  <text x="450" y="200" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" fill="#4CAF50" font-weight="600">+38%</text>
  
  <!-- Watermark -->
  <text x="750" y="390" text-anchor="end" font-family="-apple-system, sans-serif" font-size="10" fill="#999">NASDAQ: SNOW</text>
</svg>



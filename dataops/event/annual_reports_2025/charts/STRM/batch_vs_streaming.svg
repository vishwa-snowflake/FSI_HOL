<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="stream" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C4DFF" />
      <stop offset="100%" style="stop-color:#3F51B5" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="400" fill="#FFF" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    Market Shift: Batch â†’ Real-Time Streaming
  </text>
  
  <!-- FY2024 (Left pie) -->
  <g transform="translate(200, 180)">
    <text x="0" y="-110" text-anchor="middle" font-size="14" font-weight="600">FY2024</text>
    <!-- Batch (67%) -->
    <path d="M 0,0 L 0,-90 A 90,90 0 1,1 -53,72 Z" fill="#B0BEC5"/>
    <!-- Streaming (33%) -->
    <path d="M 0,0 L -53,72 A 90,90 0 0,1 0,-90 Z" fill="url(#stream)"/>
    
    <text x="0" y="5" text-anchor="middle" font-size="24" font-weight="900" fill="white">33%</text>
    <text x="0" y="22" text-anchor="middle" font-size="11" fill="white">Streaming</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 310 180 L 380 180" stroke="#7C4DFF" stroke-width="4" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7C4DFF" />
    </marker>
  </defs>
  <text x="345" y="170" text-anchor="middle" font-size="13" font-weight="700" fill="#7C4DFF">Market Shift</text>
  
  <!-- FY2025 (Right pie) -->
  <g transform="translate(500, 180)">
    <text x="0" y="-110" text-anchor="middle" font-size="14" font-weight="700" fill="#7C4DFF">FY2025</text>
    <!-- Streaming (58%) -->
    <path d="M 0,0 L 0,-90 A 90,90 0 1,1 -89,-8 Z" fill="url(#stream)"/>
    <!-- Batch (42%) -->
    <path d="M 0,0 L -89,-8 A 90,90 0 0,1 0,-90 Z" fill="#B0BEC5"/>
    
    <text x="0" y="5" text-anchor="middle" font-size="28" font-weight="900" fill="white">58%</text>
    <text x="0" y="24" text-anchor="middle" font-size="12" fill="white" font-weight="700">Streaming</text>
  </g>
  
  <!-- Legend -->
  <rect x="220" y="310" width="260" height="60" rx="8" fill="white" stroke="#3F51B5" stroke-width="2"/>
  <circle cx="240" cy="335" r="8" fill="#7C4DFF"/>
  <text x="255" y="340" font-size="13" font-weight="600">Real-Time Streaming</text>
  <text x="410" y="340" font-size="12" fill="#4CAF50" font-weight="700">+76% growth</text>
  
  <circle cx="240" cy="355" r="8" fill="#B0BEC5"/>
  <text x="255" y="360" font-size="13" font-weight="600">Batch/Scheduled</text>
  <text x="410" y="360" font-size="12" fill="#666">-37% decline</text>
</svg>



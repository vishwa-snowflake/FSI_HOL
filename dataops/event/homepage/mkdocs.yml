site_name: Snowflake Lab Platform
nav:
  - Welcome:
    - index.md
  - Hands on Lab Steps:
    - logging_in.md
    - Unstructured Data Processing:
      - cortex_ai_documents.md
      - sound_transcripts.md
    - Structured Data Processing:
      - market_place.md
      - build_quantitive_model.md
    - Agent Tools:
      - search_service.md
      - analyst.md
    - Application:
      - snowflake_intelligence.md 
  - AISQL Examples:
    - aisql_examples.md
  - Hackathon Ideas:
    - More_Activities.md
site_url: ""
use_directory_urls: false
plugins:
  - macros:
      include_dir: include 
      on_error_fail: false
      on_undefined: keep
      verbose: true
  - search
  - offline
  - glightbox
  - print-site
theme:
  name: material
  logo: assets/img/logo.png
  features:
    - toc.integrate
    - content.tabs.link
    - content.code.copy
    - content.code.annotation
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.tracking
    - navigation.sections
    # - navigation.expand
  language: en
  palette:
    scheme: default
    primary: light-blue
    accent: blue

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.html

extra_css:
  - stylesheets/extra.css
